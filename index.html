<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Welcome to Twin Peaks</title>
</head>

<body>
    <h1>Welcome to Twin Peaks</h1>
    <h2>Population 51,201</h2>

    <h3>Some instructions</h3>
    <form>
        <p>
            <label for="name">Special Agent:</label>
            <input id="name" name="name" required>
        </p>
        <fieldset>
            <ledgend>Pick your Avatar</ledgend>
            <p id="avatar">
                <label>
                    <input type="radio" name="avatar" required value="cooper">
                    <img src="./assets/cooper.jpg">
                </label>
                <label>
                    <input type="radio" name="avatar" required value="cole">
                    <img src="./assets/cole.jpg">
                </label>
                <label>
                    <input type="radio" name="avatar" required value="albert">
                    <img src="./assets/albert.jpg">
                </label>
                <label>
                    <input type="radio" name="avatar" required value="bryson">
                    <img src="./assets/bryson.jpg">
                </label>
            </p>
        </fieldset>
        <button id="start">Start</button>
    </form>

    <script type="module" src="app.js"></script>
</body>

</html>
